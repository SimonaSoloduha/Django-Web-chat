{% extends 'main.html'%}

<body>

{% block content %}


<main class="login-form">
    <div class="row justify-content-center">
        {% if form.errors %}
        <div class="alert alert-info" role="alert">
            <strong>Что-то введено неправильно</strong>
        </div>
        {% endif %}
        <div class="card center-block">
            <div class="card-header ">Авторизация</div>
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <label for="id_username" class="sr-only"></label>
                    <div class="center-block">
                        <input type="text" name="username" autocapitalize="none" autocomplete="username"
                               maxlength="150" required="" id="id_username" class="my-input" autofocus
                               placeholder="Логин">
                    </div>
                    <label for="id_password" class="sr-only"></label>
                    <div class="center-block">
                        <input type="password" name="password" autocomplete="current-password"
                               id="id_password" class="my-input" required placeholder="Пароль">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="my-button">
                            Войти
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}}

</body>
