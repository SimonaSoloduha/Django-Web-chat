{% extends 'main.html'%}

<body>

{% block content %}

<main class="login-form">
    <div class="row justify-content-center">
        {% if form.errors %}
        {% for field in form %}


        <div class="alert alert-info" role="alert">
            {% for error in field.errors %}
            <strong>! {{field.label}}: {{ error|escape }}</strong>
            {% endfor %}
        </div>


        {% endfor %}
        {% endif %}
        <div class="card center-block register-form">
            <div class="card-header ">Регистрация</div>
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="center-block">
                        <input type="text" name="username" value="user1" maxlength="150" autofocus="" required=""
                               id="id_username"
                               class="my-input" placeholder="Логин">
                    </div>
                    <div class="center-block">
                        <input type="password" name="password1" autocomplete="new-password" required=""
                               id="id_password1"
                               class="my-input" placeholder="Пароль">
                    </div>

                    <div class="center-block">
                        <input type="password" name="password2" autocomplete="new-password" required=""
                               id="id_password2"
                               class="my-input" required="" placeholder="Подтверждение пароля">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="my-button">
                            Регистрация
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}}

</body>
